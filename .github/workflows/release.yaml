name: NATS Server Releases
on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Existing tag to release (e.g., v2.10.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  run:
    name: GitHub Release
    runs-on: ${{ vars.GHA_WORKER_RELEASE || 'ubuntu-latest' }}
    permissions:
      contents: write  # needed to create GitHub Release
    steps:
      - name: Get tag to release
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.release_tag }}"
            echo "Manually triggered release for tag: $TAG"
          else
            TAG="${{ github.ref_name }}"
            echo "Auto-triggered release for tag: $TAG"
          fi
          if [[ -z "$TAG" || "$TAG" == "main" || "$TAG" == "master" ]]; then
            echo "Error: Invalid tag '$TAG'"
            exit 1
          fi
          if [[ ! "$TAG" =～ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Warning: Tag '$TAG' does not follow vX.Y.Z format, but proceeding anyway."
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout repository at tag
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.get_tag.outputs.RELEASE_TAG }}
          fetch-depth: 0
          fetch-tags: true

      - name: Verify tag exists remotely
        run: |
          git fetch --tags origin
          if ! git rev-parse --verify --quiet "refs/tags/${{ steps.get_tag.outputs.RELEASE_TAG }}" >/dev/null; then
            echo "Error: Tag '${{ steps.get_tag.outputs.RELEASE_TAG }}' does not exist."
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Check version matches tag
        run: |
          TAG=${{ steps.get_tag.outputs.RELEASE_TAG }}
          go test -race -v -run=TestVersionMatchesTag ./server \
            -ldflags="-X github.com/nats-io/nats-server/v2/server.serverVersion=$TAG" \
            -count=1 -vet=off

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad

      - name: Install syft
        uses: anchore/sbom-action/download-syft@0b82b0b1a22399a1c542d4d656f70cd903571b5c
        with:
          syft-version: "v1.27.1"

      - name: Create release with goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "～> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
